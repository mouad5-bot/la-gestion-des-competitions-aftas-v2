<div class="card">
  <div class="card-header">
    <a class="btn btn-primary btn-round" routerLink="/competition/add"> Add a competition</a>
    <div class="card-header-right">
      <ul class="list-unstyled card-option">
        <li><i class="fa fa-chevron-left"></i></li>
        <li><i class="fa fa-window-maximize full-card"></i></li>
        <li><i class="fa fa-minus minimize-card"></i></li>
        <li><i class="fa fa-times close-card"></i></li>
      </ul>
    </div>
  </div>
  <div class="card-block table-border-style">
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
        <tr>
          <th>Code</th>
          <th>Date</th>
          <th>Start time</th>
          <th>End time</th>
          <th>Location</th>
          <th>Participants</th>
          <th></th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let competition of competitions">
          <td> {{ competition.code }} </td>
          <td> {{ competition.date }} </td>
          <td> {{ competition.startTime }} </td>
          <td> {{ competition.endTime }} </td>
          <td> {{ competition.location }} </td>
          <td> {{ competition.numberOfParticipants }} </td>
          <td></td>
          <td></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
