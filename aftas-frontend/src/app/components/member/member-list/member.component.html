<div class="card"><div class="card-header">
  <div class="row">
    <div class="col-md-4">
      <a class="btn btn-primary btn-round" routerLink="/member/add"> Add a member</a>
    </div>
    <div class="col-md-4">
      <div class="input-group">
        <input type="text" [(ngModel)]="listFilter" class="form-control" placeholder="Filter members" aria-label="Search" aria-describedby="search-addon">
      </div>
      <p>  filter by :<b> {{listFilter}} </b> </p>
    </div>
  </div>
  <div class="card-header-right ">
    <ul class="list-unstyled card-option">
      <li><i class="fa fa-chevron-left"></i></li>
      <li><i class="fa fa-window-maximize full-card"></i></li>
      <li><i class="fa fa-minus minimize-card"></i></li>
      <li><i class="fa fa-times close-card"></i></li>
    </ul>
  </div>
</div>

  <div class="card-block table-border-style">
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
        <tr>
          <th>Number</th>
          <th>First name</th>
          <th>Last name</th>
          <th>Identity</th>
          <th></th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let member of filterdMembers">
          <td> {{ member.num }} </td>
          <td> {{ member.name }} </td>
          <td> {{ member.familyName }} </td>
          <td> {{ member.identityNumber }} </td>
          <td></td>
          <td></td>
        </tr>
        </tbody>

      </table>

      <mat-paginator
        [length]="10"
        [pageSize]="pageSize"
        (page)="onPageChange($event)"
      ></mat-paginator>

    </div>
  </div>
</div>
