<div class="row">
  <div class="col-lg-12">
    <div class="card m-3">
      <div class="card-body">
        <h2>Add Member :</h2>
        <hr class="w-25%" />
        <form method="POST" (ngSubmit)="onSubmit()" >
          <div class="row">
            <div class="col-md-6">
              <div class="mb-4">
                <label class="form-label" for="name">First Name </label>
                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="addMember.name" />
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-4">
                <label class="form-label">Family Name </label>
                <input type="text" class="form-control" id="familyName" name="familyName" [(ngModel)]="addMember.familyName" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="mb-4">
                <label class="form-label">Access Date </label>
                <input type="date" class="form-control" id="accessDate" name="accessDate" [(ngModel)]="addMember.accessDate" />
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-4">
                <label class="form-label">Nationality </label>
                <input type="text" class="form-control" id="nationality" name="nationality" [(ngModel)]="addMember.nationality" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="mb-4">
                <label for="documentType">Select Document Type:</label>
                <select id="documentType" class="form-control" [(ngModel)]="selectedDocumentType" name="documentType">
                  <option *ngFor="let type of documentTypes" [value]="type">{{ type }}</option>
                </select>

              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-4">
                <label class="form-label">Identity Number </label>
                <input type="text" class="form-control" id="identityNumber" name="identityNumber" [(ngModel)]="addMember.identityNumber" />
              </div>
            </div>
          </div>
          <div class="row float-lg-right">
            <div class="col-2">
              <button type="submit" class="btn btn-primary">Add Member</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
