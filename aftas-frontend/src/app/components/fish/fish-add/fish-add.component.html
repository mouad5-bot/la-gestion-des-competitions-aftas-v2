<div class="row">
  <div class="col-lg-12">
    <div class="card m-3">
      <div class="card-body">
        <h2>Add Fish :</h2>
        <hr class="w-25%" />
        <form method="POST" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-md-5">
              <div class="mb-4">
                <label class="form-label" for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="addFish.name" />
              </div>
            </div>
            <div class="col-md-5">
              <div class="mb-4">
                <label class="form-label" for="averageWeight">Average Weight</label>
                <input type="number" class="form-control" id="averageWeight" name="averageWeight" [(ngModel)]="addFish.averageWeight" />
              </div>
            </div>
            <div class="col-md-2">
              <div class="mt-4">
                <button type="submit" class="btn btn-primary">Add Fish</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
