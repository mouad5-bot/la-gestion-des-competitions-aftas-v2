
<div id="login">
  <div class="row">
    <div class="col-md-6 d-flex justify-content-center align-items-center" id="logo-auth">
<!--      <img ngSrc="../../../../assets/image/vff.jpg" alt="Aftas | Login" height="766" width="820">-->
    </div>
    <div class="col-md-5 mt-5">
      <div class="card border border-2 pt-4" id="formLogin">
        <div class="h1 m-auto mt-3 mb-2 title">Login
          <hr class="borderOfLineOfLogin">
        </div>
        <div class="card-body d-flex justify-content-center align-items-center">
          <form method="POST" action="">

            <div class="row mb-3">
              <label for="username" class="col-md-4 col-form-label text-start">Username</label>

              <div class="col-md-8">
                <input id="username" type="text" class="form-control text-start" name="username" value="username" required autocomplete="username" autofocus>
              </div>
            </div>


            <div class="row mb-3">
              <label for="password" class="col-md-4 col-form-label text-md-start">Password</label>

              <div class="col-md-8">
                <input id="password" type="password" class="form-control" name="password" required autocomplete="new-password">
              </div>
            </div>

            <div class="row mb-0 mt-5 pb-3 d-flex justify-content-between ">
              <div class=" col-md-6 ">
                You don't have  account yet
                <a routerLink="/register">
                  register
                </a>
              </div>
              <div class="col-md-3 mt-1 ">
                <button type="submit" class="btn btn-primary">
                  Login
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
