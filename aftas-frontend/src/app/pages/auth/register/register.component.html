
<div id="register">
  <div class="row">
    <div class="col-md-6 d-flex justify-content-center align-items-center" id="logo-auth">
      <!--      <img ngSrc="../../../../assets/image/vff.jpg" alt="Aftas | Login" height="766" width="820">-->
    </div>
    <div class="col-md-5 mt-5">
      <div class="card border border-dark border-2 pt-4" id="auth-text">
        <div class="h1 m-auto mt-3 mb-2 title">Register
          <hr class="borderOfLineOfLogin">
        </div>
        <div class="card-body d-flex justify-content-center align-items-center">
          <form method="POST" action="">

            <div class="row mb-3">
              <label for="name" class="col-md-4 col-form-label ">Full name</label>

              <div class="col-md-8">
                <input id="name" type="text" class="form-control" name="name" required autocomplete="name" autofocus>
              </div>
            </div>

            <div class="row mb-3">
              <label for="email" class="col-md-4 col-form-label ">Email</label>

              <div class="col-md-8">
                <input id="email" type="email" class="form-control" name="email" required autocomplete="email">
              </div>
            </div>

            <div class="row mb-3">
              <label for="password" class="col-md-4 col-form-label ">Password</label>

              <div class="col-md-8">
                <input id="password" type="password" class="form-control" name="password" required autocomplete="new-password">
              </div>
            </div>

            <div class="row mb-3">
              <label for="password-confirm" class="col-md-4 col-form-label ">Confirm Password</label>

              <div class="col-md-8">
                <input id="password-confirm" type="password" class="form-control" name="password_confirmation" required autocomplete="new-password">
              </div>
            </div>


            <div class="row mb-0 mt-3 justify-content-between text-start pb-4 ">
              <div class=" col-md-6 ">
                You already have account
                <a routerLink="/login">
                  Login
                </a>
              </div>
              <div class="col-md-3 ">
                <button type="submit" class="btn btn-primary ">
                  Register
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
